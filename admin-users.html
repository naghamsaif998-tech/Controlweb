<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين | فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #d63384; --bg: #121212; --card: #1e1e1e; --text: #eee; --danger: #dc3545; --success: #28a745; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); padding: 15px; direction: rtl; margin: 0; }
        .header { background: linear-gradient(135deg, var(--main), #9d174d); padding: 20px; text-align: center; border-radius: 12px; margin-bottom: 15px; position: relative; }
        .search-container { position: relative; margin-bottom: 15px; }
        .search-input { width: 100%; padding: 12px 40px 12px 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; box-sizing: border-box; font-size: 16px; outline: none; }
        .user-card { background: var(--card); border-radius: 10px; padding: 15px; margin-bottom: 10px; border-right: 4px solid var(--main); display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .user-card.banned { border-right-color: var(--danger); opacity: 0.8; background: #2a1515; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 40px; height: 40px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--main); }
        .btn { border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; min-width: 110px; color: white; }
        .btn-ban { background: var(--danger); }
        .btn-unban { background: var(--success); }
        #list { min-height: 200px; }
        .loading-state { text-align: center; padding: 40px; color: var(--main); }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0;"><i class="fas fa-users-cog"></i> إدارة المستخدمين</h2>
    </div>

    <div class="search-container">
        <i class="fas fa-search" style="position: absolute; right: 12px; top: 15px; color: #888;"></i>
        <input type="text" class="search-input" placeholder="بحث باسم المستخدم..." oninput="filterUsers(this.value)">
    </div>

    <div id="list" class="loading-state"><i class="fas fa-spinner fa-spin"></i> جاري تحميل قائمة المستخدمين...</div>

    <script>
        var S_URL = 'https://yboxheficowekfzjatti.supabase.co';
        // تم تحديث المفتاح إلى المفتاح القابل للنشر لضمان الصلاحيات
        var S_KEY = 'sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS';
        var _sb;
        var usersCache = [];

        async function init() {
            try {
                if (typeof window.supabase === 'undefined') {
                    document.getElementById('list').innerHTML = "فشل تحميل نظام البيانات";
                    return;
                }
                _sb = window.supabase.createClient(S_URL, S_KEY);
                loadData();
            } catch (err) {
                console.error("Initialization error:", err);
            }
        }

        async function loadData() {
            // استخدام جدول profiles كما هو موضح في الـ Table Editor
            const { data, error } = await _sb.from('profiles').select('*').order('created_at', { ascending: false });
            
            if (error) {
                // معالجة خطأ 401 Unauthorized
                document.getElementById('list').innerHTML = `<div style="color:var(--danger)">فشل جلب البيانات: ${error.message}</div>`;
                return;
            }
            usersCache = data || [];
            render(usersCache);
        }

        function render(users) {
            const listDiv = document.getElementById('list');
            listDiv.classList.remove('loading-state');
            
            if (users.length === 0) {
                listDiv.innerHTML = '<div style="text-align:center; padding:40px; color:#888;">لا يوجد مستخدمين حالياً.</div>';
                return;
            }

            listDiv.innerHTML = users.map(u => `
                <div class="user-card ${u.is_banned ? 'banned' : ''}">
                    <div class="user-info">
                        <div class="user-avatar"><i class="fas fa-user"></i></div>
                        <div>
                            <div style="font-weight:bold;">${u.username || 'بدون اسم'}</div>
                            <div style="font-size:12px; color:#aaa;">${u.email || 'لا يوجد بريد'}</div>
                        </div>
                    </div>
                    <button class="btn ${u.is_banned ? 'btn-unban' : 'btn-ban'}" onclick="handleBan('${u.id}', ${u.is_banned})">
                        ${u.is_banned ? 'إلغاء الحظر' : 'حظر الحساب'}
                    </button>
                </div>
            `).join('');
        }

        window.handleBan = async (id, status) => {
            if (!confirm(`هل تريد ${status ? 'إلغاء حظر' : 'حظر'} هذا المستخدم؟`)) return;
            // تحديث حالة الحظر في جدول profiles
            const { error } = await _sb.from('profiles').update({ is_banned: !status }).eq('id', id);
            if (!error) {
                alert("تم تحديث حالة المستخدم بنجاح");
                loadData();
            } else {
                alert("فشل الإجراء: " + error.message);
            }
        };

        window.filterUsers = (val) => {
            const term = val.toLowerCase();
            const filtered = usersCache.filter(u => 
                (u.username && u.username.toLowerCase().includes(term)) || 
                (u.email && u.email.toLowerCase().includes(term))
            );
            render(filtered);
        };

        window.onload = init;
    </script>
</body>
</html>

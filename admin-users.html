<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين | فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #d63384; --bg: #121212; --card: #1e1e1e; --text: #eee; --danger: #dc3545; --success: #28a745; --warning: #ffc107; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); padding: 15px; direction: rtl; margin: 0; }
        
        .back-btn { display: inline-flex; align-items: center; gap: 8px; margin-bottom: 15px; color: var(--main); text-decoration: none; font-weight: bold; font-size: 14px; }
        .header { background: linear-gradient(135deg, var(--main), #9d174d); padding: 20px; text-align: center; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3); }
        .header h2 { margin: 0; font-size: 1.4rem; }
        
        .search-container { position: relative; margin-bottom: 15px; }
        .search-input { width: 100%; padding: 14px 45px 14px 15px; border-radius: 10px; border: 1px solid #333; background: #222; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        
        .user-card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; border-right: 5px solid var(--main); display: flex; flex-direction: column; gap: 12px; }
        .user-card.banned { border-right-color: var(--warning); background: #2a2515; }
        
        .user-header { display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 45px; height: 45px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--main); font-size: 20px; border: 1px solid #444; }
        
        .gem-badge { background: #333; padding: 4px 10px; border-radius: 20px; font-size: 12px; color: #ffd700; border: 1px solid #555; display: flex; align-items: center; gap: 5px; }
        
        .actions { display: flex; gap: 8px; margin-top: 5px; flex-wrap: wrap; }
        .btn { flex: 1; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 12px; min-width: 100px; }
        .btn-ban { background: var(--warning); color: #000; }
        .btn-unban { background: var(--success); }
        .btn-delete { background: var(--danger); flex: 0.5; }
        
        .ban-timer { font-size: 11px; color: var(--warning); margin-top: -8px; margin-right: 57px; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>

    <div class="header">
        <h2><i class="fas fa-users-cog"></i> إدارة المستخدمين</h2>
    </div>

    <div class="search-container">
        <i class="fas fa-search" style="position: absolute; right: 15px; top: 18px; color: #888;"></i>
        <input type="text" class="search-input" placeholder="ابحث باسم المستخدم أو البريد..." oninput="filterUsers(this.value)">
    </div>

    <div id="list" class="loading-state" style="text-align: center; padding: 50px;">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
        <p>جاري تحميل قائمة القراء...</p>
    </div>

    <script>
        const S_URL = 'https://yboxheficowekfzjatti.supabase.co';
        const S_KEY = 'sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS';
        const _sb = window.supabase.createClient(S_URL, S_KEY);
        let usersCache = [];

        async function loadData() {
            const { data, error } = await _sb.from('profiles').select('*').order('created_at', { ascending: false });
            if (error) return;
            usersCache = data || [];
            render(usersCache);
        }

        function render(users) {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = users.map(u => {
                const isBanned = u.is_banned;
                return `
                <div class="user-card ${isBanned ? 'banned' : ''}">
                    <div class="user-header">
                        <div class="user-info">
                            <div class="user-avatar"><i class="fas fa-user-circle"></i></div>
                            <div>
                                <div style="font-weight:bold; font-size:15px;">${u.username || 'مستخدم جديد'}</div>
                                <div style="font-size:11px; color:#888;">${u.email || 'بدون إيميل'}</div>
                            </div>
                        </div>
                        <div class="gem-badge">
                            <i class="fas fa-gem"></i> ${u.gems || 10}
                        </div>
                    </div>
                    ${isBanned ? '<div class="ban-timer"><i class="fas fa-clock"></i> محظور مؤقتاً لمدة 10 أيام</div>' : ''}
                    <div class="actions">
                        <button class="btn ${isBanned ? 'btn-unban' : 'btn-ban'}" onclick="handleTempBan('${u.id}', ${isBanned})">
                            <i class="fas ${isBanned ? 'fa-user-check' : 'fa-hourglass-half'}"></i>
                            ${isBanned ? 'فك الحظر' : 'حظر 10 أيام'}
                        </button>
                        <button class="btn btn-delete" onclick="handlePermanentDelete('${u.id}')">
                            <i class="fas fa-trash-alt"></i> حذف نهائي
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // الحظر المؤقت (تعديل الحالة فقط)
        window.handleTempBan = async (id, status) => {
            const action = status ? 'فك حظر' : 'حظر (10 أيام)';
            if (!confirm(`هل تريد ${action} هذا المستخدم؟`)) return;
            
            const { error } = await _sb.from('profiles').update({ is_banned: !status }).eq('id', id);
            if (!error) loadData();
            else alert("فشل الإجراء");
        };

        // الحذف النهائي (حذف الروايات ثم المستخدم)
        window.handlePermanentDelete = async (id) => {
            if (!confirm("⚠️ تحذير: سيتم حذف جميع روايات المستخدم وحسابه نهائياً. هل أنت متأكد؟")) return;

            // 1. حذف الروايات أولاً (المرتبطة بـ author_id)
            const { error: err1 } = await _sb.from('stories').delete().eq('author_id', id);
            
            // 2. حذف ملف المستخدم
            const { error: err2 } = await _sb.from('profiles').delete().eq('id', id);

            if (!err1 && !err2) {
                alert("تم الحذف النهائي بنجاح. يمكن للمستخدم التسجيل مجدداً.");
                loadData();
            } else {
                alert("حدث خطأ أثناء الحذف");
            }
        };

        window.filterUsers = (val) => {
            const term = val.toLowerCase();
            const filtered = usersCache.filter(u => 
                (u.username?.toLowerCase().includes(term)) || (u.email?.toLowerCase().includes(term))
            );
            render(filtered);
        };

        window.onload = loadData;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الرقابة - فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #d63384; --bg: #f8f9fa; --danger: #dc3545; --dark: #1a1a1a; --success: #28a745; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 15px; direction: rtl; }
        .header { background: linear-gradient(135deg, var(--main), #9d174d); color: white; padding: 20px; text-align: center; border-radius: 15px; margin-bottom: 20px; }
        .report-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border: 1px solid #eee; }
        .badge { padding: 5px 12px; border-radius: 50px; font-size: 11px; font-weight: bold; margin-bottom: 10px; display: inline-block; background: #fff0f6; color: var(--main); border: 1px solid #ffd6e7; }
        .content-box { background: #fff5f8; padding: 15px; border-radius: 12px; border: 1px dashed var(--main); margin: 15px 0; }
        .content-name { font-size: 17px; font-weight: bold; color: var(--main); display: block; margin-top: 5px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-top: 1px solid #f0f0f0; padding-top: 15px; }
        .info-item b { color: #333; font-size: 14px; }
        .actions { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 10px; cursor: pointer; color: white; font-weight: bold; font-size: 13px; transition: 0.2s; }
        .btn-delete { background: var(--danger); width: 100%; flex: none; }
        .btn-resolve { background: var(--success); }
        .btn-ban { background: var(--dark); }
        #loading { text-align: center; padding: 40px; }
    </style>
</head>
<body>

<div class="header"><h1>مركز الإشراف</h1></div>
<div id="loading"><i class="fas fa-spinner fa-spin fa-2x"></i><p>جاري الربط مع قاعدة البيانات...</p></div>
<div id="reports-list"></div>

<script>
    const SB_URL = "https://yboxheficowekfzjatti.supabase.co";
    const SB_KEY = "sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    async function loadReports() {
        try {
            // جلب البلاغات الأساسية
            const { data: reports, error } = await _sb
                .from('reports')
                .select('*') 
                .order('created_at', { ascending: false });

            if (error) throw error;

            const finalData = await Promise.all(reports.map(async (r) => {
                let storyTitle = "غير معروف";
                let reportedName = "غير معروف";
                let reporterName = "مستخدم مجهول";
                let offenderId = null;
                let type = "بلاغ";
                let storyId = null;
                let commentId = r.comment_id;

                // 1. اسم المبلِّغ
                if (r.reporter_id) {
                    const { data: prof } = await _sb.from('profiles').select('username').eq('id', r.reporter_id).maybeSingle();
                    if (prof) reporterName = prof.username;
                }

                // 2. تحديد نوع البلاغ وجلب البيانات
                if (commentId) {
                    type = "بلاغ عن تعليق";
                    // جلب التعليق
                    const { data: comment } = await _sb.from('comments').select('story_id, user_id, username').eq('id', commentId).maybeSingle();
                    if (comment) {
                        storyId = comment.story_id;
                        // جلب عنوان الرواية
                        if (storyId) {
                            const { data: story } = await _sb.from('stories').select('title').eq('id', storyId).maybeSingle();
                            storyTitle = story?.title || "غير معروف (ربما محذوفة)";
                        }
                        // جلب اسم المخالف (صاحب التعليق)
                        if (comment.user_id) {
                            const { data: offenderProf } = await _sb.from('profiles').select('username').eq('id', comment.user_id).maybeSingle();
                            reportedName = offenderProf?.username || comment.username || "غير معروف";
                            offenderId = comment.user_id;
                        } else {
                            reportedName = comment.username || "غير معروف";
                        }
                    }
                } else {
                    // بلاغ عن رواية (أو أي محتوى آخر)
                    type = "بلاغ عن رواية";
                    // محاولة استخراج storyId من details (إذا كان رقماً)
                    if (r.details) {
                        const maybeId = parseInt(r.details);
                        if (!isNaN(maybeId)) {
                            storyId = maybeId;
                            const { data: story } = await _sb.from('stories').select('title, author_id').eq('id', storyId).maybeSingle();
                            if (story) {
                                storyTitle = story.title;
                                offenderId = story.author_id;
                                // جلب اسم المؤلف
                                if (offenderId) {
                                    const { data: authorProf } = await _sb.from('profiles').select('username').eq('id', offenderId).maybeSingle();
                                    reportedName = authorProf?.username || "غير معروف";
                                }
                            } else {
                                storyTitle = "غير معروف (ربما محذوفة)";
                            }
                        } else {
                            // details ليس رقماً - يمكن استخدامه كنص إضافي
                            storyTitle = r.details || "غير معروف";
                        }
                    }
                    // إذا لم نجد reportedName بعد، نستخدم الحقل النصي reported_user
                    if (reportedName === "غير معروف" && r.reported_user) {
                        reportedName = r.reported_user;
                    }
                }

                return { 
                    ...r, 
                    storyTitle, 
                    reportedName, 
                    reporterName, 
                    offenderId, 
                    type,
                    storyId,
                    commentId
                };
            }));

            render(finalData);
        } catch (err) {
            console.error(err);
            document.getElementById('loading').innerHTML = "حدث خطأ في عرض البيانات.";
        }
    }

    function render(reports) {
        const list = document.getElementById('reports-list');
        document.getElementById('loading').style.display = 'none';
        
        if (!reports.length) {
            list.innerHTML = '<p style="text-align:center;">لا توجد بلاغات جديدة.</p>';
            return;
        }

        list.innerHTML = reports.map(r => `
            <div class="report-card">
                <span class="badge">${r.type}</span>
                <div style="font-weight:bold; font-size:18px;">${r.reason}</div>
                
                <div class="content-box">
                    <small>الرواية المبلَّغ عنها:</small>
                    <span class="content-name">${r.storyTitle}</span>
                </div>

                <div class="info-grid">
                    <div class="info-item"><small>مُقدَّم من:</small><br><b>${r.reporterName}</b></div>
                    <div class="info-item"><small>المخالف:</small><br><b style="color:var(--danger)">${r.reportedName}</b></div>
                </div>

                <div class="actions">
                    <button class="btn btn-delete" onclick="handleDelete('${r.id}', ${r.commentId}, ${r.storyId})">حذف المحتوى</button>
                    <button class="btn btn-ban" onclick="handleBan('${r.offenderId}', '${r.reportedName}')">حظر 10 أيام</button>
                    <button class="btn btn-resolve" onclick="handleResolve('${r.id}')">إغلاق البلاغ</button>
                </div>
            </div>
        `).join('');
    }

    // دالة الحذف المعدلة: تحذف التعليق أو الرواية حسب نوع البلاغ
    async function handleDelete(reportId, commentId, storyId) {
        if (commentId) {
            if (!confirm("هل أنت متأكد من حذف هذا التعليق نهائياً؟")) return;
            const { error } = await _sb.from('comments').delete().eq('id', commentId);
            if (!error) {
                alert("تم حذف التعليق بنجاح");
                handleResolve(reportId);
            } else {
                alert("خطأ في الحذف: " + error.message);
            }
        } else if (storyId && !isNaN(storyId)) {
            if (!confirm("هل أنت متأكد من حذف هذه الرواية نهائياً؟")) return;
            const { error } = await _sb.from('stories').delete().eq('id', storyId);
            if (!error) {
                alert("تم حذف الرواية بنجاح");
                handleResolve(reportId);
            } else {
                alert("خطأ في الحذف: " + error.message);
            }
        } else {
            alert("لا يمكن تحديد المحتوى المراد حذفه.");
        }
    }

    async function handleBan(uid, name) {
        if (!uid || uid === "null" || uid === "undefined" || uid === "غير معروف") 
            return alert("لا يمكن تحديد هوية المخالف بدقة للحظر");
        if (!confirm(`هل تود حظر ${name} لمدة 10 أيام؟`)) return;
        
        const expiry = new Date();
        expiry.setDate(expiry.getDate() + 10);
        
        const { error } = await _sb.from('profiles').update({ 
            is_banned: true, 
            banned_until: expiry.toISOString() 
        }).eq('id', uid);
        
        if (!error) { 
            alert("تم حظر المخالف"); 
            loadReports(); 
        } else {
            alert("خطأ في الحظر: " + error.message);
        }
    }

    async function handleResolve(id) {
        await _sb.from('reports').update({ status: 'resolved' }).eq('id', id);
        loadReports();
    }

    window.onload = loadReports;
</script>
</body>
</html>

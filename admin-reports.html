<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة البلاغات | فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #d63384; --bg: #f5f5f5; --danger: #dc3545; --success: #28a745; --warning: #ffc107; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 15px; direction: rtl; }
        .header { background: linear-gradient(135deg, var(--main), #9d174d); color: white; padding: 20px; text-align: center; border-radius: 15px; margin-bottom: 20px; }
        .report-card { background: white; padding: 18px; border-radius: 15px; margin-bottom: 15px; border-right: 6px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .report-card.pending { border-right-color: var(--warning); }
        .report-card.resolved { border-right-color: var(--success); opacity: 0.8; }
        .actions { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; }
        .btn { padding: 10px; border: none; border-radius: 10px; cursor: pointer; color: white; flex: 1; font-weight: bold; }
        .btn-ignore { background: #6c757d; }
        .btn-warn { background: var(--warning); color: #333; }
        .btn-delete { background: var(--danger); }
        .alert { padding: 15px; border-radius: 10px; display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 90%; z-index: 10001; text-align: center; }
    </style>
</head>
<body>
    <div id="alert-box" class="alert"></div>
    <div class="header"><h1>إدارة البلاغات</h1></div>
    <div id="loading" style="text-align: center; padding: 20px;"><i class="fas fa-spinner fa-spin"></i> جاري التحميل...</div>
    <div id="reports-list"></div>

    <script>
        const SB_URL = "https://yboxheficowekfzjatti.supabase.co";
        const SB_KEY = "sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        async function fetchReports() {
            const { data, error } = await _sb.from('reports').select('*').order('created_at', { ascending: false });
            if (error) return showAlert('خطأ في الجلب', 'error');
            renderReports(data);
            document.getElementById('loading').style.display = 'none';
        }

        function renderReports(reports) {
            const list = document.getElementById('reports-list');
            if (!reports.length) { list.innerHTML = '<p style="text-align:center;">لا توجد بلاغات.</p>'; return; }
            
            list.innerHTML = reports.map(r => `
                <div class="report-card ${r.status}">
                    <p><b>السبب:</b> ${r.reason}</p>
                    <p><small>المُبلغ ضده: ${r.reported_user || 'غير محدد'}</small></p>
                    <p><small>التاريخ: ${new Date(r.created_at).toLocaleDateString()}</small></p>
                    <div class="actions">
                        <button class="btn btn-ignore" onclick="updateStatus('${r.id}', 'resolved')">تم الحل</button>
                        <button class="btn btn-delete" onclick="deleteReport('${r.id}')">حذف البلاغ</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateStatus(id, status) {
            await _sb.from('reports').update({ status }).eq('id', id);
            fetchReports();
        }

        async function deleteReport(id) {
            if(confirm("حذف سجل البلاغ؟")) {
                await _sb.from('reports').delete().eq('id', id);
                fetchReports();
            }
        }

        function showAlert(msg) {
            const box = document.getElementById('alert-box');
            box.style.display = 'block'; box.innerHTML = msg; box.style.background = '#fee2e2';
            setTimeout(() => box.style.display = 'none', 3000);
        }

        window.onload = fetchReports;
    </script>
</body>
</html>

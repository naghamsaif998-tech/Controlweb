<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة البلاغات والمحتوى | فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #d63384; --bg: #f4f7f6; --card: #ffffff; --danger: #dc3545; --success: #28a745; --warning: #ffc107; --dark: #212529; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; direction: rtl; }
        
        .header { background: linear-gradient(135deg, var(--main), #9d174d); color: white; padding: 20px; text-align: center; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .report-card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 15px; border-right: 6px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .report-card.pending { border-right-color: var(--danger); }
        .report-card.resolved { border-right-color: var(--success); opacity: 0.7; }
        
        .badge { font-size: 11px; padding: 4px 12px; border-radius: 20px; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        .badge-story { background: #fff0f6; color: var(--main); border: 1px solid var(--main); }
        .badge-comment { background: #e9ecef; color: #495057; border: 1px solid #ced4da; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; background: #f8f9fa; padding: 12px; border-radius: 10px; }
        .user-link { font-weight: bold; color: var(--dark); text-decoration: none; }
        .user-link i { color: var(--main); margin-left: 5px; }

        .reason-box { font-size: 16px; font-weight: bold; margin-bottom: 10px; color: #d63384; }
        .details-box { font-size: 13px; color: #555; background: #fffbe6; padding: 10px; border-radius: 8px; border: 1px dashed #ffe58f; margin-top: 5px; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; transition: 0.2s; }
        
        .btn-delete-content { background: var(--danger); grid-column: span 2; }
        .btn-ban-user { background: var(--dark); }
        .btn-resolve { background: var(--success); }
        .btn:hover { filter: brightness(1.1); }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-gavel"></i> محكمة الرقابة</h1>
    </div>

    <div id="loading" style="text-align:center; padding:50px;"><i class="fas fa-sync fa-spin fa-2x"></i></div>
    <div id="reports-list"></div>

    <script>
        const SB_URL = "https://yboxheficowekfzjatti.supabase.co";
        const SB_KEY = "sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        async function loadReports() {
            const { data, error } = await _sb
                .from('reports')
                .select(`
                    *,
                    reporter:reporter_id ( username ),
                    reported:reported_user_ ( id, username )
                `)
                .order('created_at', { ascending: false });

            if (error) return console.error(error);
            render(data);
            document.getElementById('loading').style.display = 'none';
        }

        function render(reports) {
            const container = document.getElementById('reports-list');
            if (!reports.length) { container.innerHTML = '<p style="text-align:center;">لا بلاغات جديدة.</p>'; return; }

            container.innerHTML = reports.map(r => {
                const isComment = r.comment_id !== null;
                return `
                <div class="report-card ${r.status}">
                    <span class="badge ${isComment ? 'badge-comment' : 'badge-story'}">
                        <i class="fas ${isComment ? 'fa-comment' : 'fa-book'}"></i> ${isComment ? 'بلاغ عن تعليق' : 'بلاغ عن رواية'}
                    </span>

                    <div class="reason-box">${r.reason}</div>
                    
                    <div class="info-grid">
                        <div class="info-item"><small>المُبلِغ:</small><br><b>${r.reporter?.username || 'مجهول'}</b></div>
                        <div class="info-item"><small>المُخالف:</small><br><b>${r.reported?.username || 'غير متوفر'}</b></div>
                    </div>

                    ${r.details ? `<div class="details-box"><b>محتوى البلاغ:</b> ${r.details}</div>` : ''}

                    <div class="actions">
                        <button class="btn btn-delete-content" onclick="deleteViolatingContent('${r.id}', '${r.comment_id}', '${r.details}')">
                            <i class="fas fa-eraser"></i> حذف (التعليق/الرواية) المخالفة
                        </button>

                        <button class="btn btn-ban-user" onclick="banViolator('${r.reported?.id}', '${r.reported?.username}')">
                            <i class="fas fa-user-slash"></i> حظر المُخالف 10 أيام
                        </button>

                        <button class="btn btn-resolve" onclick="closeReport('${r.id}')">
                            <i class="fas fa-check"></i> تم التعامل
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        // 1. وظيفة حذف المحتوى المخالف (رواية أو تعليق)
        async function deleteViolatingContent(reportId, commentId, details) {
            const type = (commentId !== "null" && commentId !== "") ? "تعليق" : "رواية";
            if (!confirm(`هل أنت متأكد من حذف هذه الـ ${type} نهائياً؟`)) return;

            let error;
            if (type === "تعليق") {
                const res = await _sb.from('comments').delete().eq('id', commentId);
                error = res.error;
            } else {
                // بافتراض أن الـ details تحتوي على ID الرواية أو يتم جلبها من العمود المخصص
                const res = await _sb.from('stories').delete().eq('id', details); 
                error = res.error;
            }

            if (!error) {
                alert(`تم حذف الـ ${type} بنجاح.`);
                // اختيارياً: إغلاق البلاغ تلقائياً بعد الحذف
                await closeReport(reportId);
            } else {
                alert("خطأ: تعذر الحذف. تأكد من صحة الـ ID.");
            }
        }

        // 2. وظيفة حظر المستخدم المخالف
        async function banViolator(userId, username) {
            if (!userId || userId === 'undefined') return alert("هوية المستخدم غير متوفرة");
            if (!confirm(`حظر ${username} لمدة 10 أيام؟`)) return;

            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 10);

            const { error } = await _sb.from('profiles').update({
                is_banned: true,
                banned_until: expiry.toISOString(),
                ban_reason: "مخالفة سياسة النشر (بلاغ إدارة)"
            }).eq('id', userId);

            if (!error) {
                alert(`تم حظر ${username} وتجميد حسابه.`);
                loadReports();
            }
        }

        // 3. إغلاق البلاغ
        async function closeReport(id) {
            await _sb.from('reports').update({ status: 'resolved' }).eq('id', id);
            loadReports();
        }

        window.onload = loadReports;
    </script>
</body>
</html>

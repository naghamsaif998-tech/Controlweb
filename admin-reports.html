<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الرقابة - فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #d63384; --bg: #f8f9fa; --danger: #dc3545; --dark: #1a1a1a; --success: #28a745; --warning: #ffc107; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 15px; direction: rtl; }
        .header { background: linear-gradient(135deg, var(--main), #9d174d); color: white; padding: 20px; text-align: center; border-radius: 15px; margin-bottom: 20px; }
        .report-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border: 1px solid #eee; }
        .badge { padding: 5px 12px; border-radius: 50px; font-size: 11px; font-weight: bold; margin-bottom: 10px; display: inline-block; background: #fff0f6; color: var(--main); border: 1px solid #ffd6e7; }
        .content-box { background: #fff5f8; padding: 15px; border-radius: 12px; border: 1px dashed var(--main); margin: 15px 0; }
        .content-name { font-size: 17px; font-weight: bold; color: var(--main); display: block; margin-top: 5px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-top: 1px solid #f0f0f0; padding-top: 15px; }
        .info-item b { color: #333; font-size: 14px; }
        .actions { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; color: white; font-weight: bold; font-size: 13px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-delete { background: var(--danger); width: 100%; flex: none; }
        .btn-resolve { background: var(--success); }
        .ban-status { font-size: 11px; color: var(--danger); margin-top: 5px; font-weight: bold; display: block; }
        #loading { text-align: center; padding: 40px; }
    </style>
</head>
<body>

<div class="header"><h1>مركز الإشراف الذكي</h1></div>
<div id="loading"><i class="fas fa-spinner fa-spin fa-2x"></i><p>جاري فحص البلاغات وحالة المستخدمين...</p></div>
<div id="reports-list"></div>

<script>
    const SB_URL = "https://yboxheficowekfzjatti.supabase.co";
    const SB_KEY = "sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    async function loadReports() {
        try {
            const { data: reports, error } = await _sb.from('reports').select('*').order('created_at', { ascending: false });
            if (error) throw error;

            let html = '';
            const now = new Date();

            for (let r of reports) {
                let storyTitle = "رواية غير معروفة";
                let reportedName = "مستخدم";
                let reporterName = "مجهول";
                let offenderData = null;

                // 1. جلب اسم المبلّغ
                if (r.reporter_id) {
                    const { data: p } = await _sb.from('profiles').select('username').eq('id', r.reporter_id).maybeSingle();
                    if (p) reporterName = p.username;
                }

                // 2. جلب بيانات الرواية والكاتب
                if (r.details) {
                    const sId = parseInt(r.details.toString().replace(/\D/g, ''));
                    if (!isNaN(sId)) {
                        const { data: story } = await _sb.from('stories').select('title, author_id').eq('id', sId).maybeSingle();
                        if (story) {
                            storyTitle = story.title;
                            // جلب بيانات الكاتب بالكامل لفحص الحظر
                            const { data: p2 } = await _sb.from('profiles').select('*').eq('id', story.author_id).maybeSingle();
                            if (p2) {
                                offenderData = p2;
                                reportedName = p2.username;
                            }
                        }
                    }
                }

                // فحص هل هو محظور حالياً؟
                const banExpiry = offenderData?.banned_until ? new Date(offenderData.banned_until) : null;
                const isCurrentlyBanned = offenderData?.is_banned && banExpiry && banExpiry > now;

                html += `
                <div class="report-card">
                    <span class="badge">${r.comment_id ? 'بلاغ عن تعليق' : 'بلاغ عن رواية'}</span>
                    <div style="font-weight:bold; font-size:18px;">${r.reason}</div>
                    
                    <div class="content-box">
                        <small>المحتوى المبلّغ عنه:</small>
                        <span class="content-name">${storyTitle}</span>
                    </div>

                    <div class="info-grid">
                        <div class="info-item"><small>بواسطة:</small><br><b>${reporterName}</b></div>
                        <div class="info-item">
                            <small>ضد الكاتب:</small><br><b>${reportedName}</b>
                            ${isCurrentlyBanned ? `<span class="ban-status"><i class="fas fa-clock"></i> محظور حتى ${banExpiry.toLocaleDateString('ar-EG')}</span>` : ''}
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-delete" onclick="handleDelete('${r.id}', '${r.details}')">
                            <i class="fas fa-trash"></i> حذف المحتوى
                        </button>
                        
                        <button class="btn" 
                                onclick="handleBanAction('${offenderData?.id}', '${reportedName}', ${isCurrentlyBanned})"
                                style="background: ${isCurrentlyBanned ? 'var(--success)' : 'var(--warning)'}; color: ${isCurrentlyBanned ? 'white' : 'black'}">
                            <i class="fas ${isCurrentlyBanned ? 'fa-unlock' : 'fa-user-slash'}"></i>
                            ${isCurrentlyBanned ? 'فك الحظر الآن' : 'حظر 10 أيام'}
                        </button>

                        <button class="btn btn-resolve" onclick="handleResolve('${r.id}')">
                            <i class="fas fa-check-circle"></i> إغلاق البلاغ
                        </button>
                    </div>
                </div>`;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('reports-list').innerHTML = html || '<p style="text-align:center;">لا توجد بلاغات.</p>';

        } catch (err) {
            console.error(err);
            document.getElementById('loading').innerHTML = "حدث خطأ: " + err.message;
        }
    }

    // وظيفة الحظر وفك الحظر المدمجة
    window.handleBanAction = async (uid, name, isBanned) => {
        if (!uid || uid === "null" || uid === "undefined") return alert("لا يمكن تحديد المستخدم");

        if (!isBanned) {
            const reason = prompt(`سبب حظر ${name} لمدة 10 أيام:`, "مخالفة معايير النشر");
            if (reason === null) return;

            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 10);
            
            const { error } = await _sb.from('profiles').update({
                is_banned: true, 
                banned_until: expiry.toISOString(),
                ban_reason: reason
            }).eq('id', uid);

            if (!error) {
                alert("تم تنفيذ الحظر لمدة 10 أيام");
                loadReports();
            }
        } else {
            if (!confirm(`هل تريد فك الحظر عن ${name}؟`)) return;
            const { error } = await _sb.from('profiles').update({ 
                is_banned: false, 
                banned_until: null, 
                ban_reason: null 
            }).eq('id', uid);
            
            if (!error) {
                alert("تم فك الحظر");
                loadReports();
            }
        }
    };

    async function handleDelete(reportId, storyId) {
        if (!confirm("حذف الرواية نهائياً؟")) return;
        const sId = parseInt(storyId.toString().replace(/\D/g, ''));
        await _sb.from('stories').delete().eq('id', sId);
        handleResolve(reportId);
    }

    async function handleResolve(id) {
        await _sb.from('reports').update({ status: 'resolved' }).eq('id', id);
        loadReports();
    }

    window.onload = loadReports;
</script>
</body>
</html>

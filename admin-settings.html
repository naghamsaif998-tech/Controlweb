<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مسؤول جديد | فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #d63384; --bg: #f8f9fa; --danger: #dc3545; --success: #28a745; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 15px; direction: rtl; }
        .header { background: linear-gradient(135deg, var(--main), #9d174d); color: white; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 14px; color: #666; font-weight: bold; }
        .input-group input, .input-group select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; box-sizing: border-box; }
        .input-group input:focus { border-color: var(--main); }
        .btn { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; font-size: 16px; }
        .btn-primary { background: var(--main); color: white; }
        .admins-table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border-radius: 10px; overflow: hidden; }
        .admins-table td, .admins-table th { padding: 12px; border-bottom: 1px solid #eee; text-align: right; font-size: 14px; }
        .role-badge { background: #e3f2fd; color: #0d47a1; padding: 4px 8px; border-radius: 8px; font-size: 12px; }
        #msg { padding: 10px; border-radius: 8px; margin-bottom: 10px; display: none; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-user-plus"></i> إنشاء حساب مسؤول</h1>
        <p>أنشئي حساباً جديداً بكلمة سر خاصة للفريق</p>
    </div>

    <div id="msg"></div>

    <div class="card">
        <div class="input-group">
            <label>اسم المسؤول (Username):</label>
            <input type="text" id="adm-name" placeholder="مثلاً: أحمد_المشرف">
        </div>

        <div class="input-group">
            <label>البريد الإلكتروني:</label>
            <input type="email" id="adm-email" placeholder="email@example.com">
        </div>

        <div class="input-group">
            <label>كلمة السر التي ستعطيها له:</label>
            <input type="text" id="adm-password" placeholder="اكتبي كلمة سر قوية">
        </div>

        <div class="input-group">
            <label>الدور الوظيفي:</label>
            <select id="adm-role">
                <option value="moderator">مشرف (مراجعة البلاغات)</option>
                <option value="admin">مسؤول (تحكم كامل)</option>
            </select>
        </div>
        
        <button class="btn btn-primary" onclick="createNewAdminAccount()">إنشاء الحساب وتعيينه مسؤولاً</button>
    </div>

    <div class="card">
        <div style="font-weight:bold; margin-bottom:10px;"><i class="fas fa-users-cog"></i> الفريق الحالي</div>
        <div style="overflow-x: auto;">
            <table class="admins-table">
                <thead><tr><th>الاسم</th><th>البريد</th><th>الدور</th></tr></thead>
                <tbody id="admins-list"></tbody>
            </table>
        </div>
    </div>

<script>
    const S_URL = 'https://yboxheficowekfzjatti.supabase.co';
    const S_KEY = 'sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS'; 
    const _sb = supabase.createClient(S_URL, S_KEY);

    async function fetchAdmins() {
        const { data, error } = await _sb.from('admin_permissions').select('role, user_id');
        if (error) return;
        const tbody = document.getElementById('admins-list');
        tbody.innerHTML = '';
        for (const adm of data) {
            const { data: profile } = await _sb.from('profiles').select('username, email').eq('id', adm.user_id).maybeSingle();
            if (profile) {
                tbody.innerHTML += `<tr><td><b>${profile.username}</b></td><td><small>${profile.email}</small></td><td><span class="role-badge">${adm.role}</span></td></tr>`;
            }
        }
    }

    async function createNewAdminAccount() {
        const name = document.getElementById('adm-name').value;
        const email = document.getElementById('adm-email').value;
        const password = document.getElementById('adm-password').value;
        const role = document.getElementById('adm-role').value;
        const msg = document.getElementById('msg');

        if (!name || !email || !password) return alert("يرجى ملء جميع البيانات");

        msg.style.display = 'block';
        msg.style.background = '#fff3cd';
        msg.innerText = "جاري إنشاء الحساب...";

        // 1. إنشاء الحساب في نظام Supabase Auth بكلمة السر
        const { data: authData, error: authError } = await _sb.auth.signUp({
            email: email,
            password: password,
            options: { data: { username: name } }
        });

        if (authError) {
            msg.style.background = '#f8d7da';
            msg.innerText = "خطأ: " + authError.message;
            return;
        }

        const userId = authData.user.id;

        // 2. تعيينه كمسؤول في جدول admin_permissions
        const { error: permError } = await _sb.from('admin_permissions').insert([{
            user_id: userId,
            role: role,
            permissions: ['reports', 'users', 'novels']
        }]);

        if (permError) {
            msg.style.background = '#f8d7da';
            msg.innerText = "تم إنشاء الحساب ولكن فشل تعيين الصلاحيات.";
        } else {
            msg.style.background = '#d4edda';
            msg.innerHTML = `✅ تم بنجاح!<br>أعطي المسؤول هذا البريد وكلمة السر التي كتبتيها.`;
            fetchAdmins();
        }
    }

    window.onload = fetchAdmins;
</script>
</body>
</html>

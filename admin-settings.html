<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة فريق العمل | فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #d63384; --bg: #f8f9fa; --danger: #dc3545; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 15px; direction: rtl; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #444; }
        .input-group input, .input-group select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; }
        .btn { padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: 0.3s; }
        .btn-primary { background: var(--main); color: white; }
        .alert { padding: 12px; border-radius: 10px; margin-bottom: 15px; display: none; font-size: 14px; }
        .alert-error { background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }
        .admins-table { width: 100%; border-collapse: collapse; }
        .admins-table td, .admins-table th { padding: 12px; border-bottom: 1px solid #eee; text-align: right; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="color:var(--main); margin-top:0;"><i class="fas fa-user-shield"></i> إنشاء مسؤول جديد</h2>
        <div id="status-msg" class="alert"></div>

        <div class="input-group">
            <label>اسم المسؤول:</label>
            <input type="text" id="adm-name" placeholder="الاسم الذي سيظهر للعامة">
        </div>

        <div class="input-group">
            <label>البريد الإلكتروني:</label>
            <input type="email" id="adm-email" placeholder="email@example.com">
        </div>

        <div class="input-group">
            <label>كلمة السر (6 خانات فأكثر):</label>
            <input type="password" id="adm-password" placeholder="أدخلي كلمة السر هنا">
        </div>

        <div class="input-group">
            <label>الدور الوظيفي:</label>
            <select id="adm-role">
                <option value="moderator">مشرف (إدارة المحتوى)</option>
                <option value="admin">مسؤول (تحكم كامل)</option>
            </select>
        </div>
        
        <button class="btn btn-primary" id="save-btn" onclick="secureAdminSignup()">إنشاء الحساب وتفعيل الصلاحيات</button>
    </div>

    <div class="card">
        <h3>المسؤولون الحاليون</h3>
        <table class="admins-table">
            <thead><tr><th>المستخدم</th><th>الدور</th><th>إجراء</th></tr></thead>
            <tbody id="admins-list"></tbody>
        </table>
    </div>

<script>
    const S_URL = 'https://yboxheficowekfzjatti.supabase.co';
    const S_KEY = 'sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS'; 
    const _sb = supabase.createClient(S_URL, S_KEY);

    async function secureAdminSignup() {
        const name = document.getElementById('adm-name').value;
        const email = document.getElementById('adm-email').value;
        const password = document.getElementById('adm-password').value;
        const role = document.getElementById('adm-role').value;
        const msg = document.getElementById('status-msg');
        const btn = document.getElementById('save-btn');

        if (!name || !email || password.length < 6) {
            return showMsg("تأكدي من كتابة الاسم والبريد وكلمة سر لا تقل عن 6 أحرف", "alert-error");
        }

        btn.disabled = true;
        btn.innerText = "جاري المعالجة...";

        // 1. محاولة إنشاء الحساب (Signup) ومعالجة خطأ 422
        const { data: authData, error: authError } = await _sb.auth.signUp({
            email: email,
            password: password,
            options: { data: { username: name, gems: 10 } } // تخصيص 10 جواهر للمسؤول الجديد أيضاً
        });

        if (authError) {
            btn.disabled = false;
            btn.innerText = "إنشاء الحساب وتفعيل الصلاحيات";
            return showMsg("خطأ 422: البريد مسجل مسبقاً أو التسجيل مغلق من إعدادات Auth.", "alert-error");
        }

        const userId = authData.user.id;

        // 2. ربط الحساب بجدول الصلاحيات (معالجة نوع البيانات TEXT)
        const { error: permError } = await _sb.from('admin_permissions').insert([{
            user_id: userId,
            role: role,
            permissions: "novels,users,reports" // إرسالها كنص Text لتوافق نوع العمود في جدولك
        }]);

        if (permError) {
            showMsg("تم إنشاء الحساب، ولكن فشل تعيين الصلاحيات (Error 403). راجعي RLS Policies.", "alert-error");
        } else {
            alert("تم إنشاء الحساب بنجاح! أعطي المسؤول البريد وكلمة السر للدخول.");
            location.reload();
        }
        btn.disabled = false;
    }

    function showMsg(text, type) {
        const msg = document.getElementById('status-msg');
        msg.className = `alert ${type}`;
        msg.innerText = text;
        msg.style.display = 'block';
    }

    async function fetchAdmins() {
        const { data, error } = await _sb.from('admin_permissions').select('role, user_id');
        if (error) return console.error(error);

        const tbody = document.getElementById('admins-list');
        for (const adm of data) {
            const { data: profile } = await _sb.from('profiles').select('username').eq('id', adm.user_id).single();
            tbody.innerHTML += `<tr><td>${profile?.username || '---'}</td><td>${adm.role}</td><td><button onclick="removeAdmin('${adm.user_id}')" style="color:red; background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button></td></tr>`;
        }
    }

    window.onload = fetchAdmins;
</script>
</body>
</html>

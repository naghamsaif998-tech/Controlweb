<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة فريق العمل | فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #d63384; --bg: #f8f9fa; --danger: #dc3545; --success: #28a745; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 15px; direction: rtl; }
        .header { background: linear-gradient(135deg, var(--main), #9d174d); color: white; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #444; }
        .input-group input, .input-group select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; box-sizing: border-box; }
        .btn { padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: var(--main); color: white; }
        .btn-primary:disabled { background: #ccc; }
        .alert { padding: 12px; border-radius: 10px; margin-bottom: 15px; display: none; font-size: 14px; text-align: center; border: 1px solid; }
        .alert-error { background: #fee2e2; color: #b91c1c; border-color: #fecaca; }
        .alert-success { background: #dcfce7; color: #15803d; border-color: #bbf7d0; }
        .admins-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .admins-table td, .admins-table th { padding: 12px; border-bottom: 1px solid #eee; text-align: right; font-size: 14px; }
        .role-badge { background: #e3f2fd; color: #0d47a1; padding: 4px 8px; border-radius: 8px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-user-shield"></i> إدارة فريق العمل</h1>
        <p>إنشاء حسابات المسؤولين وتحديد كلمات السر يدوياً</p>
    </div>

    <div class="card">
        <div id="status-msg" class="alert"></div>

        <div class="input-group">
            <label>اسم المسؤول (اللقب):</label>
            <input type="text" id="adm-name" placeholder="مثال: مريم (إدارة)">
        </div>

        <div class="input-group">
            <label>البريد الإلكتروني للدخول:</label>
            <input type="email" id="adm-email" placeholder="admin@example.com">
        </div>

        <div class="input-group">
            <label>كلمة السر:</label>
            <input type="password" id="adm-password" placeholder="يجب أن لا تقل عن 6 أحرف">
        </div>

        <div class="input-group">
            <label>الدور الوظيفي:</label>
            <select id="adm-role">
                <option value="moderator">مشرف (إدارة البلاغات)</option>
                <option value="admin">مسؤول (صلاحيات كاملة)</option>
            </select>
        </div>
        
        <button class="btn btn-primary" id="save-btn" onclick="createNewAdminAccount()">
            <i class="fas fa-save"></i> إنشاء حساب المسؤول وتفعيله
        </button>
    </div>

    <div class="card">
        <h3 style="margin-top:0;"><i class="fas fa-users"></i> قائمة المسؤولين الحالية</h3>
        <div style="overflow-x: auto;">
            <table class="admins-table">
                <thead><tr><th>الاسم</th><th>البريد</th><th>الدور</th><th>إجراء</th></tr></thead>
                <tbody id="admins-list"></tbody>
            </table>
        </div>
    </div>

<script>
    const S_URL = 'https://yboxheficowekfzjatti.supabase.co';
    const S_KEY = 'sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS'; 
    const _sb = supabase.createClient(S_URL, S_KEY);

    function showMsg(text, type) {
        const msg = document.getElementById('status-msg');
        msg.className = `alert ${type}`;
        msg.innerText = text;
        msg.style.display = 'block';
    }

    // 1. جلب وعرض المسؤولين (معالجة خطأ 403)
    async function fetchAdmins() {
        const { data, error } = await _sb.from('admin_permissions').select('role, user_id');
        
        if (error) {
            console.error("Fetch Error:", error);
            if (error.status === 403) showMsg("خطأ 403: يرجى تفعيل RLS Policies لجدول admin_permissions.", "alert-error");
            return;
        }

        const tbody = document.getElementById('admins-list');
        tbody.innerHTML = '';

        for (const adm of data) {
            const { data: profile } = await _sb.from('profiles').select('username, email').eq('id', adm.user_id).maybeSingle();
            if (profile) {
                tbody.innerHTML += `
                    <tr>
                        <td><b>${profile.username}</b></td>
                        <td><small>${profile.email}</small></td>
                        <td><span class="role-badge">${adm.role}</span></td>
                        <td><button onclick="removeAdmin('${adm.user_id}')" style="color:var(--danger); border:none; background:none; cursor:pointer;"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>`;
            }
        }
    }

    // 2. إنشاء الحساب (معالجة خطأ 422 وتوافق الـ Text)
    async function createNewAdminAccount() {
        const name = document.getElementById('adm-name').value;
        const email = document.getElementById('adm-email').value;
        const password = document.getElementById('adm-password').value;
        const role = document.getElementById('adm-role').value;
        const btn = document.getElementById('save-btn');

        if (!name || !email || password.length < 6) return alert("يرجى ملء البيانات بشكل صحيح (كلمة السر 6+ أحرف)");

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإنشاء...';

        // محاولة التسجيل في Auth
        const { data: authData, error: authError } = await _sb.auth.signUp({
            email: email,
            password: password,
            options: { data: { username: name } }
        });

        if (authError) {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-save"></i> إنشاء حساب المسؤول وتفعيله';
            const errorText = authError.status === 422 ? "البريد مسجل مسبقاً أو الإعدادات تمنع التسجيل حالياً." : authError.message;
            return showMsg("خطأ 422: " + errorText, "alert-error");
        }

        // إدراج الصلاحيات (إرسال permissions كنص Text ليناسب جدولك)
        const { error: permError } = await _sb.from('admin_permissions').insert([{
            user_id: authData.user.id,
            role: role,
            permissions: "all_access_granted" 
        }]);

        if (permError) {
            showMsg("تم إنشاء الحساب، ولكن فشل تعيين الصلاحيات (Error 403).", "alert-error");
        } else {
            showMsg("✅ تم إنشاء حساب المسؤول بنجاح!", "alert-success");
            fetchAdmins();
        }

        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-save"></i> إنشاء حساب المسؤول وتفعيله';
    }

    async function removeAdmin(uid) {
        if (confirm("هل تريدين حذف هذا المسؤول من الفريق؟")) {
            await _sb.from('admin_permissions').delete().eq('user_id', uid);
            fetchAdmins();
        }
    }

    window.onload = fetchAdmins;
</script>
</body>
</html>

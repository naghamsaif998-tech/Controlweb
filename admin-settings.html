<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة فريق فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #d63384; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; direction: rtl; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group input, .input-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--main); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn:disabled { background: #ccc; }
        .alert { padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none; text-align: center; }
        .error { background: #fee2e2; color: #b91c1c; }
        .success { background: #dcfce7; color: #15803d; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: right; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; color:var(--main);">إدارة صلاحيات الإدارة</h2>
    <div id="msg" class="alert"></div>

    <div class="input-group">
        <label>البريد الإلكتروني:</label>
        <input type="email" id="email" placeholder="example@mail.com">
    </div>
    <div class="input-group">
        <label>كلمة السر (للجديد فقط):</label>
        <input type="password" id="pass" placeholder="6 رموز على الأقل">
    </div>
    <div class="input-group">
        <label>الدور الوظيفي:</label>
        <select id="role">
            <option value="admin">مسؤول (Admin)</option>
            <option value="moderator">مشرف (Moderator)</option>
        </select>
    </div>
    <button id="saveBtn" class="btn" onclick="saveAdmin()">تفعيل / إنشاء الحساب</button>

    <table>
        <thead><tr><th>المعرف</th><th>الدور</th><th>حذف</th></tr></thead>
        <tbody id="list"></tbody>
    </table>
</div>

<script>
    const S_URL = 'https://yboxheficowekfzjatti.supabase.co';
    const S_KEY = 'sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS';
    const _sb = supabase.createClient(S_URL, S_KEY);

    async function load() {
        const { data, error } = await _sb.from('admin_permissions').select('*');
        if (!error) {
            document.getElementById('list').innerHTML = data.map(i => `
                <tr>
                    <td><small>${i.user_id}</small></td>
                    <td>${i.role}</td>
                    <td><button onclick="del('${i.user_id}')" style="color:red; background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button></td>
                </tr>`).join('');
        }
    }

    async function saveAdmin() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const role = document.getElementById('role').value;
        const btn = document.getElementById('saveBtn');
        const msg = document.getElementById('msg');

        btn.disabled = true;
        msg.style.display = 'none';

        // 1. محاولة إنشاء الحساب في Auth
        const { data: auth, error: aErr } = await _sb.auth.signUp({ email, password: pass || "123456" });

        if (aErr && aErr.status === 422) {
            msg.innerText = "⚠️ البريد مسجل مسبقاً. يرجى استخدام أمر SQL المذكور لربط الحساب بالصلاحيات.";
            msg.className = "alert error";
            msg.style.display = "block";
            btn.disabled = false;
            return;
        }

        if (auth?.user) {
            // 2. إدراج الصلاحية بصيغة مصفوفة لحل خطأ 22P02
            const { error: pErr } = await _sb.from('admin_permissions').insert([{
                user_id: auth.user.id,
                role: role,
                permissions: ['full_access'] // إرسالها كمصفوفة لحل المشكلة
            }]);

            if (pErr) {
                msg.innerText = "خطأ في الصلاحيات: " + pErr.message;
                msg.className = "alert error";
            } else {
                msg.innerText = "✅ تم بنجاح!";
                msg.className = "alert success";
                load();
            }
            msg.style.display = "block";
        }
        btn.disabled = false;
    }

    async function del(id) {
        if(confirm("حذف الصلاحية؟")) {
            await _sb.from('admin_permissions').delete().eq('user_id', id);
            load();
        }
    }

    window.onload = load;
</script>
</body>
</html>

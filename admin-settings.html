<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة فريق العمل | فلامنكو</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main: #d63384; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; direction: rtl; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { background: var(--main); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 10px; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

    <div class="card">
        <h3>تعيين مسؤول جديد</h3>
        <input type="text" id="user-email" placeholder="بريد المستخدم (يجب أن يكون مسجلاً)">
        <input type="password" id="admin-pass" placeholder="كلمة مرور دخول الإدارة">
        <select id="role-select">
            <option value="admin">مسؤول (Admin)</option>
            <option value="moderator">مشرف (Moderator)</option>
        </select>
        <button class="btn" onclick="saveAdmin()">حفظ البيانات</button>
        <div id="status"></div>
    </div>

    <script>
        const _sb = supabase.createClient('https://yboxheficowekfzjatti.supabase.co', 'sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS');

        async function saveAdmin() {
            const email = document.getElementById('user-email').value;
            const pass = document.getElementById('admin-pass').value;
            const role = document.getElementById('role-select').value;
            const status = document.getElementById('status');

            status.innerText = "جاري الحفظ...";

            try {
                // 1. جلب ID المستخدم من جدول البروفايلات
                const { data: user, error: userErr } = await _sb
                    .from('profiles')
                    .select('id')
                    .eq('email', email)
                    .single();

                if (userErr || !user) throw new Error("المستخدم غير موجود");

                // 2. تحديث جدول admin_permissions (العمود admin_passwo كما في صورتك)
                const { error } = await _sb.from('admin_permissions').upsert({
                    user_id: user.id,
                    role: role,
                    admin_password: pass, // تأكدي من مطابقة الاسم للجدول
                    permissions: ['all']
                });

                if (error) throw error;
                status.style.color = "green";
                status.innerText = "تم الحفظ بنجاح ✅";
            } catch (err) {
                status.style.color = "red";
                status.innerText = "خطأ: " + err.message;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دخول الإدارة | فلامنكو</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
  <style>
    body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
    .box { background: white; padding: 35px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 360px; text-align: center; border: 1px solid #eee; }
    h2 { color: #d63384; margin-bottom: 25px; font-size: 24px; }
    input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; text-align: right; font-size: 16px; outline: none; }
    input:focus { border-color: #d63384; }
    button { width: 100%; padding: 15px; background: #d63384; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 17px; transition: 0.3s; }
    button:hover { background: #c2185b; }
    #status { margin-top: 15px; font-size: 14px; font-weight: bold; padding: 10px; border-radius: 8px; display: none; }
    .error { background: #fee2e2; color: #dc2626; display: block !important; }
    .success { background: #dcfce7; color: #16a34a; display: block !important; }
  </style>
</head>
<body>

  <div class="box">
    <h2>تسجيل دخول الإدارة</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" autocomplete="email">
    <input type="password" id="pass" placeholder="كلمة المرور">
    <button id="loginBtn" onclick="handleLogin()">دخول لوحة التحكم</button>
    <div id="status"></div>
  </div>

  <script>
    // تهيئة Supabase ببياناتك الصحيحة
    const supabase = window.supabase.createClient(
      'https://yboxheficowekfzjatti.supabase.co',
      'sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS'
    );

    async function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('pass').value.trim();
      const status = document.getElementById('status');
      const btn = document.getElementById('loginBtn');

      if (!email || !pass) {
        showStatus("⚠️ يرجى إدخال البريد وكلمة المرور", "error");
        return;
      }

      btn.disabled = true;
      btn.innerText = "جاري التحقق...";
      status.style.display = "none";

      try {
        // 1. تسجيل الدخول
        const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });
        
        if (error) {
          if (error.message.includes("Invalid login credentials")) {
            throw new Error("البريد أو كلمة المرور غير صحيحة");
          }
          throw error;
        }

        // 2. التحقق من جدول admin_permissions (الذي قمتِ بتعديله)
        const { data: adminData, error: adminError } = await supabase
          .from('admin_permissions')
          .select('role')
          .eq('user_id', data.user.id)
          .single();

        if (adminError || !adminData || adminData.role !== 'admin') {
          await supabase.auth.signOut(); // تسجيل خروج إذا لم يكن آدمن
          throw new Error("⛔ ليس لديك صلاحيات إدارية");
        }

        // 3. النجاح
        showStatus("✅ تم الدخول بنجاح! جاري الانتقال...", "success");
        setTimeout(() => {
          window.location.href = "admin-dashboard.html";
        }, 1500);

      } catch (err) {
        showStatus(err.message, "error");
        btn.disabled = false;
        btn.innerText = "دخول لوحة التحكم";
      }
    }

    function showStatus(msg, type) {
      const status = document.getElementById('status');
      status.innerText = msg;
      status.className = type;
    }
  </script>
</body>
</html>

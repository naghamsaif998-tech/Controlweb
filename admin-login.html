<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>فلامنكو | دخول الإدارة</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --brand-color: #d63384; --brand-light: #fce4ec; }
    body { font-family: -apple-system, sans-serif; background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
    .container { background: white; width: 90%; max-width: 400px; text-align: center; padding: 40px 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(214, 51, 132, 0.1); }
    h2 { font-size: 24px; color: var(--brand-color); margin-bottom: 8px; font-weight: 900; }
    p.subtitle { color: #888; font-size: 14px; margin-bottom: 30px; }
    
    .input-group { margin-bottom: 20px; }
    input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid var(--brand-light); outline: none; font-size: 16px; text-align: center; transition: 0.3s; box-sizing: border-box; }
    input:focus { border-color: var(--brand-color); background: #fffcfd; }

    .btn-main { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--brand-color); color: white; font-size: 18px; font-weight: 700; cursor: pointer; transition: 0.3s; box-shadow: 0 8px 20px rgba(214, 51, 132, 0.2); }
    .btn-main:active { transform: scale(0.98); }
    .btn-main:disabled { opacity: 0.6; cursor: not-allowed; }

    #status-msg { margin-top: 20px; font-size: 14px; padding: 12px; border-radius: 12px; display: none; }
    .error { background: #fee2e2; color: #dc2626; }
    .success { background: #dcfce7; color: #16a34a; }
  </style>
</head>
<body>

  <div class="container">
    <h2>تسجيل دخول الإدارة</h2>
    <p class="subtitle" id="hintText">أدخلي بريد المسؤول لتلقي رمز الدخول</p>
    
    <div id="emailView">
      <div class="input-group">
        <input type="email" id="adminEmail" placeholder="example@gmail.com">
      </div>
      <button id="actionBtn" class="btn-main" onclick="requestOTP()">إرسال رمز التحقق</button>
    </div>

    <div id="otpView" style="display:none">
      <div class="input-group">
        <input type="text" id="otpCode" placeholder="0 0 0 0 0 0" maxlength="6">
      </div>
      <button id="verifyBtn" class="btn-main" onclick="confirmLogin()">تأكيد ودخول</button>
    </div>
    
    <div id="status-msg"></div>
  </div>

  <script>
    const client = supabase.createClient(
      "https://yboxheficowekfzjatti.supabase.co", 
      "sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS"
    );

    async function requestOTP() {
      const email = document.getElementById('adminEmail').value.trim();
      if (!email) return showStatus("يرجى كتابة البريد أولاً", "error");

      const btn = document.getElementById('actionBtn');
      btn.disabled = true;
      btn.innerText = "جاري الإرسال...";

      // إرسال الرمز السحري (OTP)
      const { error } = await client.auth.signInWithOtp({ email });

      if (error) {
        showStatus("خطأ: " + error.message, "error");
        btn.disabled = false;
        btn.innerText = "إرسال رمز التحقق";
      } else {
        document.getElementById('emailView').style.display = 'none';
        document.getElementById('otpView').style.display = 'block';
        document.getElementById('hintText').innerText = "أدخلي الرمز المكون من 6 أرقام الآن";
        showStatus("تم إرسال الرمز لبريدك بنجاح", "success");
      }
    }

    async function confirmLogin() {
      const email = document.getElementById('adminEmail').value.trim();
      const token = document.getElementById('otpCode').value.trim();
      const btn = document.getElementById('verifyBtn');

      if (!token) return showStatus("يرجى إدخال الرمز", "error");

      btn.disabled = true;
      btn.innerText = "جاري التحقق...";

      const { data, error } = await client.auth.verifyOtp({ email, token, type: 'email' });

      if (error) {
        showStatus("الرمز غير صحيح أو انتهت صلاحيته", "error");
        btn.disabled = false;
        btn.innerText = "تأكيد ودخول";
      } else {
        // فحص الصلاحيات من جدولك admin_permissions
        const { data: admin } = await client.from('admin_permissions').select('role').eq('user_id', data.user.id).single();

        if (admin && admin.role === 'admin') {
          showStatus("تم التحقق! جاري الدخول...", "success");
          setTimeout(() => window.location.replace('index.html'), 1000);
        } else {
          await client.auth.signOut();
          showStatus("هذا البريد ليس له صلاحية إدارة", "error");
          setTimeout(() => location.reload(), 2500);
        }
      }
    }

    function showStatus(msg, type) {
      const s = document.getElementById('status-msg');
      s.innerText = msg; s.className = type; s.style.display = "block";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فلامنكو | تسجيل دخول الإدارة</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
  <style>
    :root { --primary: #d63384; --bg: #f0f2f5; --card: #ffffff; }
    body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
    h2 { color: var(--primary); margin-bottom: 20px; font-size: 22px; }
    input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; text-align: right; font-size: 15px; outline: none; }
    input:focus { border-color: var(--primary); }
    button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #status { margin-top: 15px; padding: 10px; border-radius: 10px; font-size: 14px; display: none; }
    .error { background: #fee2e2; color: #dc2626; display: block; }
    .success { background: #dcfce7; color: #16a34a; display: block; }
  </style>
</head>
<body>

  <div id="loginSection" class="container">
    <h2>تسجيل دخول الإدارة (فلامنكو)</h2>
    <input type="email" id="email" placeholder="بريد المسؤول">
    <input type="password" id="pass" placeholder="كلمة المرور">
    <button id="loginBtn" onclick="handleLogin()">دخول آمن</button>
    <div id="status"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://yboxheficowekfzjatti.supabase.co',
      'sb_publishable_a482mpjOWq2R5Bil808Vng_DObZcycS'
    );

    async function handleLogin() {
      const emailInput = document.getElementById('email').value.trim();
      const passInput = document.getElementById('pass').value.trim();
      const btn = document.getElementById('loginBtn');

      if(!emailInput || !passInput) return showStatus("يرجى ملء كافة الحقول", "error");

      btn.innerText = "جاري التحقق...";
      btn.disabled = true;

      try {
        // نستخدم الـ RPC بدلاً من الاستعلام المباشر لتجنب خطأ 406
        const { data, error } = await supabase.rpc('check_admin_login', {
          p_email: emailInput,
          p_password: passInput
        });

        if (error) {
          showStatus("خطأ في النظام: " + error.message, "error");
          resetBtn();
        } else if (data && data.length > 0) {
          // نجاح الدخول - تخزين بيانات الجلسة محلياً
          localStorage.setItem('falaminko_admin_id', data[0].admin_id);
          localStorage.setItem('falaminko_admin_role', data[0].admin_role);
          
          showStatus("✅ تم التحقق بنجاح، جاري التحويل...", "success");
          setTimeout(() => window.location.replace('index.html'), 1000);
        } else {
          showStatus("❌ البريد أو كلمة المرور غير صحيحة", "error");
          resetBtn();
        }
      } catch (err) {
        showStatus("حدث خطأ غير متوقع: " + err.message, "error");
        resetBtn();
      }
    }

    function resetBtn() {
      const btn = document.getElementById('loginBtn');
      btn.disabled = false;
      btn.innerText = "دخول آمن";
    }

    function showStatus(msg, type) {
      const s = document.getElementById('status');
      s.innerText = msg; s.className = type; s.style.display = "block";
    }
  </script>
</body>
</html>

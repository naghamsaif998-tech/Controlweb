name: Build Mobile App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --force || true

      - name: Prepare web assets (copy to www folder)
        run: |
          mkdir -p www
          # نسخ كل الملفات والمجلدات إلى www مع استثناءات:
          # - .git, .github, node_modules, android (مجلدات)
          # - package.json, package-lock.json, capacitor.config.json (ملفات التكوين)
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='node_modules' \
                    --exclude='android' \
                    --exclude='package.json' \
                    --exclude='package-lock.json' \
                    --exclude='capacitor.config.json' \
                    ./ www/

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Generate APK file
        run: |
          npx cap add android || true
          npx cap sync android
          cd android && chmod +x gradlew && ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-Final-File
          path: android/app/build/outputs/apk/debug/app-debug.apk

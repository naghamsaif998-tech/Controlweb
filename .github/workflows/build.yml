name: Build Android APK
on:
  push:
    branches: [ "main", "master" ] # هيشتغل على أي فرع سواء اسمه مين أو ماستر

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create package.json if missing
        run: |
          if [ ! -f package.json ]; then
            echo '{"name":"app","version":"1.0.0","dependencies":{"@capacitor/core":"latest","@capacitor/cli":"latest","@capacitor/android":"latest"}}' > package.json
          fi

      - name: Install Dependencies
        run: npm install --legacy-peer-deps || true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Prepare Capacitor
        run: |
          npx cap init app com.flamenco.admin --web-dir . || true
          npx cap add android || true
          npx cap sync android || true

      - name: Build APK
        run: |
          if [ -d "android" ]; then
            cd android
            chmod +x gradlew
            ./gradlew assembleDebug
          else
            echo "Android folder not found!" && exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
